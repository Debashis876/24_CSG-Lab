<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | CSG</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    width: 600px;
    margin: 0 auto;
}

.course-item {
    width: 100%;
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 10px; 
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease; 
    background-color: #f0f0f0; 
    box-sizing: border-box;
    display: flex;
    align-items: center;
    position: relative; 
    overflow: hidden;
}

.course-item:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
}

.course-item::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 100%;
        height: 5px;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), transparent);
        border-radius: 10px 10px 0 0;
        transition: right 0.3s ease;
    }

    .course-item:hover h2::before {
    transform: scaleX(1);
    transform-origin: bottom left;
    right: 0;
}

.course-item h2::before {
    content: " ";
    display: block;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: hsl(200 100% 80%);
    z-index: -1;
    transform: scaleX(0);
    transform-origin: bottom right;
    transition: transform .3s ease, right .3s ease; 
}



.course-item h2 {
    color: #333;
    margin-bottom: 10px;
    text-align: center; 
}

.course-item p {
    color: #666;
}



        
        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
    </style>
</head>

<body>
    <div class="header-content">
        <img src="./logo.png" alt="Left Logo" class="left-logo">
        <h1>Computer Systems Group</h1>
        <img src="./IIIT_logo.png" alt="Right Logo" class="right-logo">
    </div>
    <br>
    <nav class="navbar">
        <a href="./index.html">HOME</a>
        <a href="./Facultypage/Facultyinfo.html">FACULTY</a>
        <a href="./students page/studentindex.html">STUDENTS</a>
        <a href="./project.html">PROJECT</a>
        
        <a href="./publication.html">PUBLICATIONS</a>
        <a href="./researchworks.html">RESEARCH WORKS</a>
        <a href="./coursesoffered.html">COURSES OFFERED</a>
        <a href="./event.html">EVENTS</a>
    </nav>
    <main id="course-container">
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                
                const response = await fetch('/api/courses');
                const coursesData = await response.json();

                
                const courseContainer = document.getElementById('course-container');

                
                coursesData.forEach((course, index) => {
                    const courseItem = document.createElement('div');
                    courseItem.classList.add('course-item', 'animate__animated', 'animate__fadeInUp');
                    
                    courseItem.style.animationDelay = `${index * 0.1}s`;

                    const title = document.createElement('h2');
                    title.textContent = course.name;

                    

                    courseItem.appendChild(title);

                    courseContainer.appendChild(courseItem);
                });
            } catch (error) {
                console.error(error);
                
            }
        });
    </script>
</body>

<footer>
    <div class="circle">&copy;</div>
    <div class="footer-text">2018 Computer Systems Group (CSG), IIIT-Hyderabad</div>
</footer>

</html>
