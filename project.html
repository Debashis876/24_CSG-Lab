<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    main {
    display: flex;
    flex-direction: column; /* Display items in a column */
    align-items: center; /* Center items horizontally */
    padding: 20px;
    }
    .project-item {
    width: 100%; /* Make items take full width */
    margin: 10px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease;
    background-color: #fff;
    box-sizing: border-box; /* Include padding and border in the width calculation */
}


    .project-item:hover {
        transform: scale(1.03);
    }

    .project-item h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .project-item p {
        color: #666;
    }
</style>
<body>
    <div class="header-content">
        <img src="./logo.png" alt="Left Logo" class="left-logo">
        <h1>Computer Systems Group</h1>
        <img src="./IIIT_logo.png" alt="Right Logo" class="right-logo">
    </div> <br>
    <nav class="navbar">
        <a href="./index.html">HOME</a>
        <a href="./Facultypage/Facultyinfo.html">FACULTY</a>
        <a href="./students page/studentindex.html">STUDENTS</a>
        <a href="./project.html">PROJECT</a>
        <a href="./event.html">EVENTS</a>
        <a href="./publication.html">PUBLICATIONS</a>
        <a href="./researchworks.html">RESEARCH WORKS</a>
        <a href="./coursesoffered.html">COURSES OFFERED</a>
       
       

    </nav>
    <main id="project-container">
        <!-- Project data will be dynamically inserted here -->
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                // Fetch project data from the API endpoint
                const response = await fetch('/api/projects');
                const projectsData = await response.json();
    
                // Select the container where you want to display the project data
                const projectContainer = document.getElementById('project-container');
    
                // Iterate through the project data and create HTML elements to display it
                projectsData.forEach(project => {
                    const projectItem = document.createElement('div');
                    projectItem.classList.add('project-item');
    
                    const title = document.createElement('h2');
                    title.textContent = project.title;
    
                    // Add more elements if there are additional fields in the schema
    
                    projectItem.appendChild(title);
    
                    projectContainer.appendChild(projectItem);
                });
            } catch (error) {
                console.error(error);
                // Handle errors as needed
            }
        });
    </script>
    
    
</body>
<footer>
    <div class="circle">&copy;</div>
    <div class="footer-text">2018 Computer Systems Group (CSG), IIIT-Hyderabad</div>
</footer>
</html>
