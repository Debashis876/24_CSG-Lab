<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>

<style>
    

    main {
    display: flex;
    flex-direction: column; /* Display items in a column */
    align-items: center; /* Center items horizontally */
    padding: 20px;
}

.research-item {
    width: 100%; /* Make items take full width */
    margin: 10px;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s ease;
    background-color: #fff;
    box-sizing: border-box; /* Include padding and border in the width calculation */
}


    .research-item:hover {
        transform: scale(1.03);
    }

    .research-item h2 {
        color: #333;
        margin-bottom: 10px;
    }

    .research-item p {
        color: #666;
    }

    #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }

    .close-btn {
        cursor: pointer;
        float: right;
        font-size: 20px;
        font-weight: bold;
        color: #333;
    }

    
</style>

<body>
<header>
    <!-- Header content -->
    <div class="header-content">
        <img src="./logo.png" alt="Left Logo" class="left-logo">
        <h1>Computer Systems Group</h1>
        <img src="./IIIT_logo.png" alt="Right Logo" class="right-logo">
    </div>
</header>

<nav class="navbar">
    <a href="./index.html">HOME</a>
    <a href="./Facultypage/Facultyinfo.html">FACULTY</a>
    <a href="./students page/studentindex.html">STUDENTS</a>
    <a href="./project.html">PROJECT</a>
    <a href="./event.html">EVENTS</a>
    <a href="./publication.html">PUBLICATIONS</a>
    <a href="./researchworks.html">RESEARCH WORKS</a>
    <a href="./coursesoffered.html">COURSES OFFERED</a>
</nav>

<main id="research-container">
    <!-- Research data will be dynamically inserted here -->
</main>



<script>
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            // Fetch research data from the API endpoint
            const response = await fetch('/api/research');
            const researchData = await response.json();

            // Select the container where you want to display the research data
            const researchContainer = document.getElementById('research-container');

            // Iterate through the research data and create HTML elements to display it
            researchData.forEach(research => {
                const researchItem = document.createElement('div');
                researchItem.classList.add('research-item');

                const title = document.createElement('h2');
                title.textContent = research.title;

                // Add more elements if there are additional fields in the schema

                researchItem.appendChild(title);

                researchContainer.appendChild(researchItem);
            });
        } catch (error) {
            console.error(error);
            // Handle errors as needed
        }
    });
</script>
</body>
<footer>
    <div class="circle">&copy;</div>
    <div class="footer-text">2018 Computer Systems Group (CSG), IIIT-Hyderabad</div>
</footer>
</html>
